<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tik tac toe</title>
</head>
<body>
  <h1>Tic tac toe</h1>
  <div class="container">
    <div class="grid">
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
    </div>

    <div class="display">
      <div class="btn player1">
        <h3>Player 1</h3>
      </div>
      <div class="btn player2">
        <h3>Player 2</h3>
      </div>
      <h3>Number of turns</h3>
      <p class="output"></p>
      <div class="result"></div>
      <button class="play-btn">Play again</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
